<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Document</title>
</head>
<body>
  <!-- 左边侧边栏 -->
  <div class="lt_aside">
    <!-- 大标题 -->
    <div class="brand">黑米管理局</div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/gogoya.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" >
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
            <a href="javascript:;" class="category">
              <i class="glyphicon glyphicon-list"></i>
              <span>分类管理</span>
            </a>
            <div class="child" >
              <a href="first.html" >一级分类</a>
              <a href="second.html" class="current">二级分类</a>
            </div>
        </li>
        <li>
            <a href="product.html">
              <i class="glyphicon glyphicon-tags"></i>
              <span>商品管理</span>
            </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右侧主体部分 -->
  <div class="lt_main">
    <!-- 头部导航 -->
    <div class="topbar">
      <a href="javascript:;" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 底部容器 -->
    <div class="container-fluid">
      <!-- 面包屑导航,路径导航 -->
      <ol class="breadcrumb">
          <li><a href="#">管理系统</a></li>
          <li class="active">分类管理</li>
          <li class="active">二级管理</li>
      </ol>
      <!-- 主体内容部分 -->
      <div class="lt_content">
          <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
          <!-- 表格 -->
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th width="10%">序号</th>
                <th width="30%">一级分类名称</th>
                <th width="30%">二级分类名称</th>
                <th width="30%">二级分类LOGO</th>
              </tr>
            </thead>
            <tbody>
             <!-- 挖个坑 -->
            </tbody>
          </table>
 
          <!-- 准备一个分页容器,要求是ul -->
          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
      </div>
    </div>
  </div>
  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1"  id="logoutModal">
      <div class="modal-dialog modal-sm" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary  logoutBtn">退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


  <div class="modal fade" tabindex="-1"  id="addModal">
      <div class="modal-dialog modal-sm" >
        <div class="modal-content">
          <form id="form">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                      <div class="dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                            <span id="dropdownTxt">请选择一级分类</span> 
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" >
                            <!-- 挖坑 -->
                          </ul>
                      </div>  
                      <!-- 隐藏域 ,用于提交一级分类id-->
                      <input type="hidden"   name="categoryId">
                      <!-- 火热的品牌 -->
                      <input type="hidden" name="hot" value="1">
                  </div>
                  <!-- 输入框 -->
                  <div class="form-group">
                      <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
                    </div>
                  <!-- 上传图片按钮 -->
                  <div class="form-group">
                      <label for="fileupload" class="btn btn-default">上传图片</label>
                      <input type="file"  id="fileupload" style="display: none" name="pic1" data-url="/category/addSecondCategoryPic"  multiple>
                      <!-- 隐藏域,用于提交图片地址 -->
                      <input type="hidden" name="brandLogo">
                  </div>
                  <!-- 图片显示 -->
                  <div class="form-group" id="imgBox">
                    <img src="./images/none.png" width="100" height="100" alt="" >
                  </div>
                  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="add">添加</button>
                </div>
          </form>
          
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->  

    <!-- 模板 -->
    <script type="text/html" id="secondTmp">
      {{each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo}}" height="50" alt=""></td>
      </tr> 
      {{/each}}
    </script>

    <!-- 下拉菜单模板 -->
    <script type="text/html" id="dropdownTpl">
      {{each rows v i}}
      <li><a href="#" data-id="{{v.id}}" >{{v.categoryName}}</a></li>
      {{/each}}
    </script>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/checkout.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>
</body>
</html>
